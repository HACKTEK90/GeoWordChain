<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo Word Chain Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>ğŸŒ Geo Word Chain</h1>

    <div id="setup">
      <input id="username" placeholder="Your name" />
      <button onclick="createRoom()">Create Room</button>
      <input id="room-id" placeholder="Room ID" />
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="game" style="display: none;">
      <p><strong>Last Word:</strong> <span id="last-word">None</span></p>
      <p><strong>Your Turn:</strong> <span id="your-turn">No</span></p>
      <input id="word-input" placeholder="Enter place name" />
      <button onclick="submitWord()">Submit</button>
      <p><strong>Used Words:</strong> <span id="used-words">[]</span></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
